{% assign settings = site.data.settings %}
{% assign logo = "/img/content/logo-light@2x.png" %}

<div class="row outer-row">
    <div class="columns">

        <!-- Logo -->
        <a class="logo" href="/" title="{{ settings.seo_title }}" itemprop="url">
            <img width="230" src="{{ logo }}" alt="{{ settings.company_title }}" itemprop="logo">
        </a>

        <!-- Hamburger -->
        <div class="header-mobile-menu hide-for-xlarge-up">
            <a href="#"> <span class="hamburger"><span class="hamburger-icon"></span></span></a>
        </div>

    </div>
</div>
